<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
{% block body %}
    <form>
        <label>
            <input id="singlelink" type="text" placeholder="video link">
            <input id="singleitag" type="text" placeholder="video itag">
            <button type="button" id="singledownload" onclick="downloadSingle()">view streams</button>
            <br>
            <input id="playlistlink" type="text" placeholder="playlist link">
            <input id="playlistitag" type="text" placeholder="playlist itag">
            <button type="button" id="playlistdownload" onclick="downloadPlaylist()">view streams</button>
        </label>

    </form>





    <script>
        function downloadSingle() {
            const videoLink = document.getElementById("singlelink").value;
            const videoitag = document.getElementById("singleitag").value;
            const current = window.location.href;
            window.location.href = current + "singledownload/?link=" + videoLink + "&itag=" + videoitag;
        }
        function downloadPlaylist() {
        const playlistLink = document.getElementById("playlistlink").value;
        const playlistitag = document.getElementById("playlistitag").value;
        const current = window.location.href;
        window.location.href = current + "playlistdownload/?link=" + playlistLink + "&itag=" + playlistitag;
        }

    </script>
{% endblock %}


</body>
</html>
